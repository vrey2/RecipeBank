{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='mystyle.css')}}">
{% endblock %}

{% block body %}
<body>
    <h1>Register Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        <br>
        {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
    <br>
    <a href="{{ url_for('login') }}">Already have an account? Log In</a>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
{% endblock %}
